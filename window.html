<!DOCTYPE html>
<html style="width:320px;height:320px">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" href="css/material.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
	</head>
	<body style="width:320px;height:320px">
<div class="mdl-card mdl-shadow--2dp demo-card-square" >
  <div class="mdl-card__title mdl-card--expand">
    <div class="j-time cu-time">
      
    </div>
  </div>
  <div class="mdl-card__supporting-text">
      <div class="demo-grid-1 mdl-grid">
        <div class="mdl-cell mdl-cell--2-col">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab j-add">
             <i class="material-icons">add</i>
          </button>
        </div>
        <div class="mdl-cell mdl-cell--2-col">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored j-minus">
              <i class="material-icons">add</i>
            </button>
        </div>
      </div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect j-start">
      开始
    </a>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect j-stop">
      结束
    </a>
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect j-reset">
      重新
    </a>
  </div>
</div>
    <script src="js/libs/jquery-1.11.3.min.js"></script>
		<script src="js/libs/material.min.js"></script>
    <script src="js/notice.js"></script>
    <script src="js/app.js"></script>
	</body>
</html>
